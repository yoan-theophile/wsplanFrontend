<h1>List of students</h1>
<mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Jul" #input>
</mat-form-field>

<div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- FirstName Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <!-- Sex Column -->
        <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
            <td mat-cell *matCellDef="let row"> {{row.sex}} </td>
        </ng-container>

        <!-- Class Column -->
        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
            <td mat-cell *matCellDef="let row"> {{row.class}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row" class="action">
                <a mat-icon-button matTooltip="Edit"
                    aria-label="Button that displays a tooltip when focused or hovered over" color="accent"
                    [routerLink]="['/registration/edit-student', row.id]"
                    (click)="onEdit(row.id)">
                    <mat-icon class="mat-18">edit</mat-icon>
                </a>

                <button mat-icon-button matTooltip="Deactivate account" *ngIf="row.active;else inactive"
                    aria-label="Button that displays a tooltip when focused or hovered over" color="warn"
                    (click)="onToggleStatus(row)">
                    <mat-icon class="mat-18">lock_open</mat-icon>
                </button>
                <ng-template #inactive>
                    <button mat-icon-button matTooltip="Activate account"
                        aria-label="Button that displays a tooltip when focused or hovered over" color="warn"
                        (click)="onToggleStatus(row)">
                        <mat-icon class="mat-18">lock</mat-icon>
                    </button>
                </ng-template>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'text-bg-secondary': !row.active}">
        </tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
<a mat-raised-button class="mt-3" color="primary" routerLink="/registration/new-student">Add new student</a>
