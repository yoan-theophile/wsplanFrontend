<mat-card class="login-card">
    <mat-card-title style="margin-bottom: 24px;">Login to add elements to planning</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" action="" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="legacy">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput placeholder="Enter email" required>
                <mat-error
                    *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput placeholder="Enter password" required>
                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" role="status"
                    aria-hidden="true"></span>Login</button>
        </form>
    </mat-card-content>
</mat-card>
