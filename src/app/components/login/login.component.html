<mat-card class="login-card">
    <mat-card-title style="margin-bottom: 24px;">Login to add elements to planning</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" action="" (ngSubmit)="login()">
            <mat-form-field appearance="legacy">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput placeholder="Enter email">
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput placeholder="Enter password">
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
