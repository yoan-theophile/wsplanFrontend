<h1>Hi {{currentUser.firstName}}!</h1>
<p>You're logged in with Angular 8!!</p>
<h3>All registered users</h3>
<mat-list role="list">
    <mat-list-item *ngFor="let user of users" role="listitem">
        {{user.email}} ({{user.firstName}} {{user.lastName}}) - <a (click)="deleteUser(user.id)"
            class="text-danger">Delete</a>
    </mat-list-item>
</mat-list>
<br>
<button mat-stroked-button color="warn" (click)="logout()">Logout</button>
